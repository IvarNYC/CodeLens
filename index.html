<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLens - GitHub Repository Insights</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body>
    <header>
      <h1>CodeLens - GitHub Repository Insights</h1>
    </header>

    <main class="container my-4">
      <section class="input-group mb-3">
        <input
          type="text"
          id="repositoryUrl"
          class="form-control"
          placeholder="Enter GitHub Repository URL"
        />
        <button id="submitBtn" class="btn btn-primary">Get Insights</button>
      </section>
      <section id="summaryContainer"></section>
      <section id="visualizations">
        <div class="visualization">
          <h4>Placeholder for Visualization 1</h4>
          <canvas id="visualization1"></canvas>
        </div>
        <div class="visualization">
          <h4>Placeholder for Visualization 2</h4>
          <canvas id="visualization2"></canvas>
        </div>
      </section>
    </main>

    <!-- Add JavaScript files -->
    <script src="main.js"></script>
  </body>
</html>
